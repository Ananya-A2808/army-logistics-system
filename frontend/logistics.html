<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Management</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>Army Logistics System</h1>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="personnel.html">Personnel</a></li>
                <li><a href="inventory.html">Inventory</a></li>
                <li><a href="missions.html">Missions</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Logistics Management</h1>
            <p>Track and manage transportation and supply logistics.</p>
        </section>

        <section class="content">
            <div class="controls">
                <button id="addLogisticsBtn" class="btn">+ Add Logistics Entry</button>
            </div>

            <div class="logistics-container">
                <table id="logisticsTable">
                    <thead>
                        <tr>
                            <th>Transport Resource</th>
                            <th>Origin</th>
                            <th>Destination</th>
                            <th>Fuel Usage</th>
                            <th>Schedule Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Logistics entries will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="js/logistics.js"></script>
</body>
</html>
