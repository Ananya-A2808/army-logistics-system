<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>Army Logistics System</h1>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="personnel.html">Personnel</a></li>
                <li><a href="logistics.html">Logistics</a></li>
                <li><a href="missions.html">Missions</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Inventory Management</h1>
            <p>Track and manage inventory items effectively.</p>
        </section>

        <section class="content">
            <div class="controls">
                <button id="addInventoryBtn" class="btn">+ Add Inventory Item</button>
            </div>

            <div class="inventory-container">
                <table id="inventoryTable">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Category</th>
                            <th>Quantity</th>
                            <th>Status</th>
                            <th>Maintenance Due</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Inventory items will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="js/inventory.js"></script>
</body>
</html>
